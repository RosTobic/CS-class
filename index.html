<!DOCTYPE html> <!-- doctype declaration -->
<html> <!-- html opening tag -->
  <head> <!-- head section contanes info about webpage -->
    <title>Example Web Page</title><!-- shows in the tab -->
  </head>
  <body style="background-color:powderblue;"><!-- code for what you see on the webpage -->
    <h1>Hello, World</h1><!-- main heading. larger numbers like h2 are for sub headings -->
    <h2>getting smaller</h2>
    <h3>getting smaller</h3>
    <h4>getting smaller</h4>
    <h5>getting smaller</h5>
    <div>Hello World</div>
    <p><!-- p tag for paragraph -->
      welcome to my web page
      HTML
    </p>
    <img src="images.jfif" alt="oops tree pic failed to load"><!-- img does not have a pair tag -->
  </body>
</html> <!-- html closing tag -->
